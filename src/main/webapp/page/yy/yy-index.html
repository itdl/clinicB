<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 药品-管理</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/main.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 诊所预约管理</a>
            <a class="current">预约管理</a>
        </div>
    </div>
    <div style="padding:0 15px 0 15px;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                        <h5>预约管理</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" id="drug" style="padding-top: 10px;padding-bottom: 20px;">
                            <table style="width:90%" align="center">
                                <tr>
                                    <td style="width:50%">
                                        <div class="control-group">
                                            <label class="control-label control-label-left">：</label>
                                            <div class="controls">
                                                <input type="text" id="name" name="name" placeholder="请输入药品名称"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width:50%">
                                        <div class="control-group" style="border:0">
                                            <label class="control-label">药品编码：</label>
                                            <div class="controls">
                                                <input type="text" id="code" name="code" placeholder="请输入药品编码"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">药品分类：</label>
                                            <div class="controls">
                                                <input type="text" id="type" name="type" placeholder="请输入药品分类"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">注意事项：</label>
                                            <div class="controls">
                                                <input type="text" id="attention" name="attention" placeholder="请输入注意事项"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">处方价格：</label>
                                            <div class="controls">
                                                <div class="input-append">
                                                    <input type="text" placeholder="00.00" id="price" name="price"
                                                           class="span11"/>
                                                    <span class="add-on">￥</span></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">规格：</label>
                                            <div class="controls">
                                                <input type="text" id="format" name="format" placeholder="请输入规格"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">生产日期：</label>
                                            <div class="controls">
                                                <input type="text" id="prd_date" name="prd_date"
                                                       data-date-format="yyyy-mm-dd" placeholder="请输入生产日期"
                                                       class="datepicker span8"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">有效日期：</label>
                                            <div class="controls">
                                                <input type="text" id="valid_date" name="valid_date"
                                                       data-date-format="yyyy-mm-dd" placeholder="请输入有效日期"
                                                       class="datepicker span8"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">性状：</label>
                                            <div class="controls">
                                                <input type="text" placeholder="请输入性状属性" id="shape" name="shape"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">数量：</label>
                                            <div class="controls">
                                                <input type="text" placeholder="请输入药品数量" id="counts" name="counts" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">厂商电话：</label>
                                            <div class="controls">
                                                <div class="input-prepend"><span class="add-on">+86:</span>
                                                    <input type="text" placeholder="请输入电话号码" class="span8 mask text"
                                                           id="prd_phone" name="prd_phone"/>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">生产厂家：</label>
                                            <div class="controls">
                                                <input type="text" id="prd_firm" name="prd_firm" placeholder="请输入生产厂家"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group warning">
                                            <label class="control-label control-label-left">用途：</label>
                                            <div class="controls">
                                                <input type="text" id="uses" name="uses" placeholder="请输入用途"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group error">
                                            <label class="control-label">用量：</label>
                                            <div class="controls">
                                                <input type="text" id="dosage" name="dosage" placeholder="请输入用量"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group success">
                                            <label class="control-label control-label-left">备注信息：</label>
                                            <div class="controls">
                                                <input type="text" id="remark" name="remark" placeholder="请输入备注信息"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="control-group success" align="center">
                                            <button class="btn btn-success" onclick="DrugAdd.addDrug();"> 保 存 </button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="commn/toolbar :: footer"></div>
<div th:replace="commn/js :: js"></div>
<script th:inline="javascript">var _msg = [[${msg}]];
var _res = [[${flag}]];</script>
<script src="/static/appjs/drug-add.js"></script>
</body>
</html>
