<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 药品-管理</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/main.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 药品管理</a>
            <a class="current">药品详情</a>
        </div>
    </div>
    <div style="padding:0 15px 0 15px;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" id="drug">
                            <table style="width:90%" align="center">
                                <tr>
                                    <td style="width:50%">
                                        <div class="control-group">
                                            <label class="control-label control-label-left">药品名称：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.name != null? drug.name :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width:50%">
                                        <div class="control-group" style="border:0">
                                            <label class="control-label">药品编码：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.code != null? drug.code :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">药品分类：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.type != null? drug.type :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">注意事项：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.attention != null? drug.attention :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">处方价格：</label>
                                            <div class="controls" style="border:none;">
                                                <div class="input-append">
                                                    <input th:value="${drug.price != null? drug.price :'无'}"
                                                           style="padding-left:5px;border:none;" class="span11"/>
                                                    <span class="add-on" style="border:none;">￥</span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">规格：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.format != null? drug.format :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">生产日期：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.prd_date != null? drug.prd_date :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">有效日期：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.valid_date != null? drug.valid_date :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">性状：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.shape != null? drug.shape :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">数量：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.counts != null? drug.counts :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">厂商电话：</label>
                                            <div class="controls" style="border:none;">
                                                <div class="input-prepend"><span class="add-on" style="border:none;">+86:</span>
                                                    <input th:value="${drug.prd_phone != null? drug.prd_phone :'无'}"
                                                           style="padding-left:5px;border:none;" class="span8 mask text"/>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">生产厂家：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.prd_firm != null? drug.prd_firm :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group warning">
                                            <label class="control-label control-label-left">用途：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.uses != null? drug.uses :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group error">
                                            <label class="control-label">用量：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.dosage != null? drug.dosage :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group success">
                                            <label class="control-label control-label-left">备注信息：</label>
                                            <div class="controls" style="border:none;">
                                                <input th:value="${drug.remark != null? drug.remark :'无'}"
                                                       style="padding-left:5px;border:none;" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="commn/toolbar :: footer"></div>
<div th:replace="commn/js :: js"></div>
<script type="text/javascript">
    $(function () {
        var cla = $("#yppd").attr("class");
        $("#yppd").attr("class",cla==null?"active":"active "+cla);
        $("input").attr("readonly","readonly");
    });
</script>
</body>
</html>
