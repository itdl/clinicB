<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 药品-管理</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/main.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 药品管理</a>
            <a class="current">药品入库</a>
        </div>
    </div>
    <div style="padding:0 15px 0 15px;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                        <h5>药品入库</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal">
                            <table style="width:100%">
                                <tr>
                                    <td style="width:50%">
                                        <div class="control-group" >
                                            <label class="control-label control-label-left">药品名称：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-phone" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="width:50%">
                                        <div class="control-group" style="border:0">
                                            <label class="control-label">商品编码：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-phoneExt" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">药品分类：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-phoneInt" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">注意事项：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-date" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">处方价格：</label>
                                            <div class="controls">
                                                <div class="input-append">
                                                    <input type="text" placeholder="00.00" class="span11"/>
                                                    <span class="add-on">￥</span></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">规格：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-productKey" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">生产日期：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-eyeScript" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">有效日期：</label>
                                            <div class="controls">
                                                <input type="text" id="mask-percent" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">性状：</label>
                                            <div class="controls">
                                                <input type="text" placeholder="请输入性状属性" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">数量：</label>
                                            <div class="controls">
                                                <input type="text" placeholder="Type here for auto complete…"
                                                       style="margin: 0 auto;" data-provide="typeahead" data-items="4"
                                                       data-source="[&quot;Alabama&quot;,&quot;Alaska&quot;,&quot;Arizona&quot;,&quot;Arkansas&quot;,&quot;California&quot;,&quot;Colorado&quot;,&quot;Ahmedabad&quot;,&quot;India&quot;,&quot;Florida&quot;,&quot;Georgia&quot;,&quot;Hawaii&quot;,&quot;Idaho&quot;,&quot;Illinois&quot;,&quot;Indiana&quot;,&quot;Iowa&quot;,&quot;Kansas&quot;,&quot;Kentucky&quot;,&quot;Louisiana&quot;,&quot;Maine&quot;,&quot;Maryland&quot;,&quot;Massachusetts&quot;,&quot;Michigan&quot;,&quot;Minnesota&quot;,&quot;Mississippi&quot;,&quot;Missouri&quot;,&quot;Montana&quot;,&quot;Nebraska&quot;,&quot;Nevada&quot;,&quot;New Hampshire&quot;,&quot;New Jersey&quot;,&quot;New Mexico&quot;,&quot;New York&quot;,&quot;North Dakota&quot;,&quot;North Carolina&quot;,&quot;Ohio&quot;,&quot;Oklahoma&quot;,&quot;Oregon&quot;,&quot;Pennsylvania&quot;,&quot;Rhode Island&quot;,&quot;South Carolina&quot;,&quot;South Dakota&quot;,&quot;Tennessee&quot;,&quot;Texas&quot;,&quot;Utah&quot;,&quot;Vermont&quot;,&quot;Virginia&quot;,&quot;Washington&quot;,&quot;West Virginia&quot;,&quot;Wisconsin&quot;,&quot;Wyoming&quot;]"
                                                       class="span11"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">厂商电话：</label>
                                            <div class="controls">
                                                <div class="input-prepend"><span class="add-on">+86:</span>
                                                    <input type="text" placeholder="请输入电话号码" class="span8 mask text"/>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label">生产厂家：</label>
                                            <div class="controls">
                                                <input type="text" id="aa" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group warning">
                                            <label class="control-label control-label-left" for="inputWarning">用途：</label>
                                            <div class="controls">
                                                <input type="text" id="inputWarning" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="control-group error">
                                            <label class="control-label" for="inputError">用量：</label>
                                            <div class="controls">
                                                <input type="text" id="inputError" class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group success">
                                            <label class="control-label control-label-left" for="inputSuccess">备注信息：</label>
                                            <div class="controls">
                                                <input type="text" id="inputSuccess" class="span8 mask text"/>
                                                <span class="help-inline">Woohoo!</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="control-group success" align="center">
                                            <button class="btn btn-success" id="save"> 保存 </button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div th:replace="commn/toolbar :: footer"></div>

<script src="/plugin/bootstrap/js/jquery.min.js"></script>
<script src="/plugin/bootstrap/js/bootstrap.min.js"></script>
<!-- 在菜单展开依赖js -->
<script src="/plugin/bootstrap/js/matrix.js"></script>
<!-- 消息通知插件 -->
<script src="/plugin/bootstrap/js/jquery.gritter.min.js"></script>
<script src="/plugin/bootstrap/js/select2.min.js"></script>

</body>
</html>
