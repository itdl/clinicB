<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 今日门诊</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/op-today.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 今日门诊</a>
            <a class="current">今日预约</a>
        </div>
        <h1>预约列表</h1>
    </div>
    <div style="padding:0 15px 0 15px;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"> <i class="icon-th"></i> </span>
                        <h5>今日预约列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>患者名称</th>
                                    <th>患者电话</th>
                                    <th>病情描述</th>
                                    <th>预约时间</th>
                                    <th>是否接诊</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="yy : ${yys}" class="odd gradeX">
                                    <td class="center" th:text="${yy.userName}"/>
                                    <td class="center" th:text="${yy.userSms}"/>
                                    <td class="center" th:text="${yy.remarks}"/>
                                    <td class="center">
                                        <script th:inline="javascript">
                                            document.write(fmt.formatDutyCode([[${yy.registerTime}]]));
                                        </script>
                                    </td>
                                    <td class="center">
                                        <select>
                                            <option value="1">接诊</option>
                                            <option value="3">爽约</option>
                                        </select>
                                    </td>
                                    <td>
                                        <a style="cursor:pointer" th:id="${id}" onclick="OpToday.save(this);">
                                            <i href="javascript:void(0);" class="icon-twitter"></i> 确定
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="commn/toolbar :: footer"></div>
<div th:replace="commn/js :: js"></div>
<script th:src="@{/static/appjs/op-today.js}"/>
</body>
</html>
