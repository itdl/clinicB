<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 药品-管理</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/main.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 诊所预约管理</a>
            <a class="current">预约管理</a>
        </div>
    </div>
    <div style="padding:0 15px 0 15px;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                        <h5>预约管理</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>预约日期</th>
                                    <th>预约时间</th>
                                    <th>是否停诊</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="admins != null" th:each="yycfg : ${yyCfgs}" class="odd gradeX">
                                    <td class="center" th:text="${yycfg.register_date}"/>
                                    <td class="center">
                                        <div class="controls" id="times">
                                            <input type="checkbox" name="times" value="1"/>上午&nbsp;
                                            <input type="checkbox" name="times" value="2"/>下午&nbsp;
                                            <input type="checkbox" name="times" value="3"/>晚上
                                        </div>
                                    </td>
                                    <td class="center">
                                        <div class="controls" id="used">
                                            <input type="radio" value="1" name="radios"/>正常
                                            <input type="radio" value="2" name="radios"/>停诊
                                        </div>
                                    </td>
                                    <td class="center">
                                        <a style="cursor:pointer" onclick="YyCfg.subCfg();">
                                            <i href="javascript:void(0);" class="icon-twitter"></i> 提交
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="commn/toolbar :: footer"></div>
<div th:replace="commn/js :: js"></div>
<script th:inline="javascript">
    var _msg = [[${msg}]];
    var _res = [[${result}]];
</script>
<script src="/static/appjs/yy-cfg.js"></script>
</body>
</html>
