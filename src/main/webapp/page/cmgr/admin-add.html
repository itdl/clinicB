<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 药品-管理</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/main.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 管理员配置</a>
            <a class="current">新增</a>
        </div>
    </div>
    <div style="padding:0 15px 0 15px;width: 50%;margin: 8% 0 0 24%;text-align: center;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                        <h5>管理员新增</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" id="admin" style="padding-top: 10px;padding-bottom: 20px;" novalidate="novalidate">
                            <table style="width:90%" align="center">
                                <tr>
                                    <td style="width:50%">
                                        <div class="control-group">
                                            <label class="control-label control-label-left">管理员名称：</label>
                                            <div class="controls">
                                                <input type="text" id="name" name="name" placeholder="请输入管理员名称"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label  control-label-left">管理员权限：</label>
                                            <div class="controls">
                                                <select id="power" name="power" class="span8 mask">
                                                    <option value="-1">超级管理员</option>
                                                    <option value="1" selected="selected">普通管理员</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">输入密码：</label>
                                            <div class="controls">
                                                <input type="password" id="pwd" name="pwd" placeholder="请输入初始密码"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group">
                                            <label class="control-label control-label-left">确认密码：</label>
                                            <div class="controls">
                                                <input type="password" id="pwd2" name="pwd2" placeholder="请确认初始密码"
                                                       class="span8 mask text"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="control-group success" align="center">
                                            <button class="btn btn-success" onclick="AdminAdd.addAdmin();"> 保 存 </button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="commn/toolbar :: footer"/>
<div th:replace="commn/js :: js"/>
<script th:inline="javascript">
    var _msg = [[${msg}]];var _res = [[${result}]];
</script>
<script src="/static/appjs/admin-add.js"/>
</body>
</html>
