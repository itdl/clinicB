<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>张育发内科诊所管理系统 | 诊所配置-管理员</title>
    <link th:replace="commn/head :: head"/>
    <link rel="stylesheet" th:href="@{/static/appcss/main.css}"/>
</head>
<body>
<!--公共div-->
<div th:replace="commn/head :: _div"></div>
<!--顶部左侧工具栏-->
<div th:replace="commn/toolbar :: topbar"></div>
<!--顶部右侧搜索-->
<div th:replace="commn/toolbar :: search"></div>
<!--菜单-->
<div th:replace="commn/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i> 诊所员工管理</a>
            <a class="current">员工配置</a>
        </div>
    </div>
    <div style="padding:0 15px 0 15px;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"> <i class="icon-th"></i> </span>
                        <h5>员工列表</h5>
                        <a style="cursor:pointer;float:right;" href="/cmgr/staff/details">
                            <button class="btn btn-info btn-mini" style="margin:7px 7px;">添加员工</button>
                        </a>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>员工姓名</th>
                                <th>员工电话</th>
                                <th>员工学历</th>
                                <th>职位名称</th>
                                <th>是否在职</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="admins != null" th:each="staff : ${staffs}" class="odd gradeX">
                                <td class="center" th:text="${staff.name}"/>
                                <td class="center" th:text="${staff.phone}"/>
                                <td class="center">
                                    <script th:inline="javascript">
                                        document.write(fmt.formatEdu([[${staff.edu}]]))
                                    </script>
                                </td>
                                <td class="center" th:text="${staff.pro}"/>
                                <td class="center">
                                    <script th:inline="javascript">
                                        document.write(fmt.formatIsJob([[${staff.isjob}]]))
                                    </script>
                                </td>
                                <td>
                                    <form th:id="${staff.id}" style="padding-top:0px !important;padding-bottom:0px !important;">
                                        <a style="cursor:pointer" th:name="${staff.id}" onclick="Staff.details(this);">
                                            <i href="javascript:void(0);" class="icon-twitter"></i> 查看
                                        </a>
                                        <input hidden="hidden" name="id" th:value="${staff.id}"/>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="commn/toolbar :: footer"></div>
<div th:replace="commn/js :: js"></div>
<script th:inline="javascript">var _msg = [[${msg}]];var _res = [[${result}]];</script>
<script src="/static/appjs/staff.js"></script>
</body>
</html>
